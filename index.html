				</div>

									srcset="img/image-2-1x.webp 1x, img/image-2-2x.webp 2x, img/image-2-3x.webp 3x">
								<img src="img/image-2-1x.webp" alt="Girl in Yoga asana">

							<p>Image, Yoga, JPG 1x, JPG 2x, JPG 3x, ~ webp 1x, webp
								2x, webp 3x
							</p>
						</div>
					</div>
				</div>
				<div class="section">
					<div class="container">
						<div class="content-lessons">
							<picture class="wrap-lessons-img">
								<source
									srcset="img/image-3-1x.webp 1x, img/image-3-2x.webp 2x, img/image-3-3x.webp 3x">

									srcset="img/image-4-1x.webp 1x, img/image-4-2x.webp 2x, img/image-4-3x.webp 3x">

									srcset="img/image-5-1x.webp 1x, img/image-5-2x.webp 2x, img/image-5-3x.webp 3x">

							<p>Image, Yoga, JPG 1x, JPG 2x, JPG 3x, ~ webp 1x, webp

							<p>
